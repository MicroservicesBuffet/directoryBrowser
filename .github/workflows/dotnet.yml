name: .NET

env:
  AZURE_WEBAPP_NAME: directoryBrowser    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'src/DirBrowser/DirBrowser7'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '7.0.x'           # set this to the dot net version to use

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    #runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }} 
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 18.13.0
    - name: build react
      run: |
        cd src
        cd DirBrowser
        cd dir_react_browser
        npm i
        npm run build
        cp -r build/* ../DirBrowser7/wwwroot/    

    - name: build help
      run: |
        cd src
        cd DirBrowser
        cd help
        npm i
        npm run build
        rm ../DirBrowser7/wwwroot/help/default.html
        cp -r build/* ../DirBrowser7/wwwroot/help/    

    - name: prepare tools
      run: |
        cd src
        cd DirBrowser
        dotnet tool restore

    - name: dotnet restore
      run: |
        cd src
        cd DirBrowser
        dotnet restore
        
    - name: dotnet build
      run: |
        cd src
        cd DirBrowser
        dotnet build --configuration Release

    - name: test
      env: # Or as an environment variable
        PWDGMAIL: ${{ secrets.PWDGMAIL }}
      run: |
        cd src
        cd DirBrowser

    - name: dotnet publish artifacts
      run: |
        cd src
        cd DirBrowser
        cd DirBrowser7
        dotnet publish -r win-x64 -c Release -o myappArtifact  --self-contained true -p:PublishTrimmed=false -p:PublishSingleFile=true
        dir myappArtifact 

  
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: DirBrowser7_Win64
        path: 'src/DirBrowser/DirBrowser7/myappArtifact'
